<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chi tiết Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap" id="detail"></div>

<script>
const games = [
  { id:1, 
    title:"No Mercy V1.03a", 
    desc:"Game bạo lực + khiêu dâm.", 
    image:"images/nomercy.jpg", 
    link:"https://drive.google.com/uc?export=download&id=FILE_ID_1" },
];

const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get('id'));
const game = games.find(g=>g.id===id);

const container = document.getElementById('detail');

if(game){
  container.innerHTML = `
    <h1>${game.title}</h1>
    <img src="${game.image}" alt="${game.title}">
    <p>${game.desc}</p>
    <a href="${game.link}" target="_blank" style="display:inline-block;margin-top:16px;padding:10px 16px;background:var(--accent);color:#05203a;border-radius:10px;text-decoration:none;">⬇️ Tải về</a>
  `;
}else{
  container.innerHTML = `<h1>Game không tìm thấy 😢</h1>`;
}
</script>
</body>
</html>
